<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <title>Ubiqua - Consola Administrativa</title>
    <link href='styles/sugar.css' media='screen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img alt='ubiqua' class='logo' src='images/ubiqua-logo.png'>
    </header>
    <nav id='main-nav'>
      <ul>
        <li>
          <a href='orders.html'>Pedidos</a>
        </li>
        <li>
          <a href='clients.html'>Clientes</a>
        </li>
        <li>
          <a href='salesmen.html'>Vendedores</a>
        </li>
        <li>
          <a href='/supervisors'>Supervisores</a>
        </li>
        <li>
          <a href='brands.html'>Marcas</a>
        </li>
        <li>
          <a href='products.html'>Productos</a>
        </li>
      </ul>
    </nav>
    <div id='main-container'>
      <div id='main-content'>
        <div class='heading'>
          <h1>
            Farmacia El Javillo
            <div class='published'>
              <div class='onoffswitch'>
                <input checked='checked' class='onoffswitch-checkbox' id='gatorade-publish-switch' name='publish-switch' type='checkbox'>
                <label class='onoffswitch-label' for='gatorade-publish-switch'>
                  <div class='onoffswitch-inner'></div>
                  <div class='onoffswitch-switch'></div>
                </label>
              </div>
            </div>
          </h1>
          <div class='actions'>
            <a class='btn' href='/clients/edit'>Editar</a>
            <a class='btn-danger' href='#'>Borrar</a>
          </div>
          <span>
            Código:
            <strong>1234567</strong>
          </span>
        </div>
        <input name='salesman-search' placeholder='Busca un vendedor' type='search'>
        <table class='salesmen index'>
          <thead>
            <tr>
              <th class='name'>Vendedor (Código)</th>
              <th class='assigned'>Asignado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class='name'>
                <a href='jorge.html'>
                  Jorge Garcia
                  <span class='db-ref'>(7654321)</span>
                </a>
              </td>
              <td class='assigned'>
                <div class='onoffswitch'>
                  <input checked='checked' class='onoffswitch-checkbox' id='jorge-assign-switch' name='assign-switch' type='checkbox'>
                  <label class='onoffswitch-label' for='jorge-assign-switch'>
                    <div class='onoffswitch-inner'></div>
                    <div class='onoffswitch-switch'></div>
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td class='name'>
                <a href=''>
                  Jose Varela
                  <span class='db-ref'>(7456312)</span>
                </a>
              </td>
              <td class='assigned'>
                <div class='onoffswitch'>
                  <input checked='checked' class='onoffswitch-checkbox' id='jose-assign-switch' name='assign-switch' type='checkbox'>
                  <label class='onoffswitch-label' for='jose-assign-switch'>
                    <div class='onoffswitch-inner'></div>
                    <div class='onoffswitch-switch'></div>
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
